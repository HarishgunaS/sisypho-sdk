<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Sisypho Extension</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600&display=swap');
    
    body {
      width: 320px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
      background-color: #ffffff;
      color: #000000;
      margin: 0;
      line-height: 1.5;
    }
    .header {
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 0 24px 0;
      gap: 12px;
    }
    .logo {
      width: 32px;
      height: 32px;
    }
    h1 {
      font-family: 'DM Sans', sans-serif;
      font-size: 20px;
      font-weight: 600;
      margin: 0;
      color: #4f46e5;
      letter-spacing: -0.01em;
    }
    .status {
      padding: 12px 16px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-weight: 500;
      text-align: center;
      font-size: 14px;
      border: 1px solid transparent;
    }
    .status.connected {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    .status.disconnected {
      background-color: #f8f9fa;
      color: #6c757d;
      border: 1px solid #e9ecef;
    }
    .status.connecting {
      background-color: #f8f9fa;
      color: #495057;
      border: 1px solid #e9ecef;
    }
    button {
      width: 100%;
      padding: 12px 16px;
      margin-bottom: 12px;
      border: 1px solid #000000;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      transition: all 0.2s ease;
      font-family: inherit;
      background-color: #ffffff;
      color: #000000;
    }
    .connect-btn {
      background-color: #000000;
      color: #ffffff;
      border: 1px solid #000000;
    }
    .connect-btn:hover {
      background-color: #333333;
      border-color: #333333;
    }
    .connect-btn:disabled {
      background-color: #f8f9fa;
      color: #6c757d;
      border-color: #e9ecef;
      cursor: not-allowed;
    }
    .disconnect-btn {
      background-color: #ffffff;
      color: #000000;
      border: 1px solid #000000;
    }
    .disconnect-btn:hover {
      background-color: #f8f9fa;
    }
    .info {
      font-size: 13px;
      color: #6c757d;
      margin-top: 16px;
      line-height: 1.5;
      padding: 12px 0;
      border-top: 1px solid #e9ecef;
    }
    .info strong {
      color: #000000;
      font-weight: 500;
    }
    .error-message {
      background-color: #f8f9fa;
      color: #495057;
      padding: 12px 16px;
      border-radius: 8px;
      border: 1px solid #e9ecef;
      font-size: 13px;
      margin-top: 12px;
      display: none;
      line-height: 1.4;
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="sisypho_logo.svg" alt="Sisypho Logo" class="logo">
    <h1>Sisypho</h1>
  </div>
  
  <div id="status" class="status disconnected">
    Status: Disconnected
  </div>
  
  <button id="connectBtn" class="connect-btn">Connect to Sisypho</button>
  <button id="disconnectBtn" class="disconnect-btn" style="display: none;">Disconnect</button>
  
  <div class="info">
    <strong>Active Tabs:</strong> <span id="activeTabs">0</span>
  </div>
  
  <div id="errorMessage" class="error-message"></div>
  
  <script src="popup.js"></script>
</body>
</html>
